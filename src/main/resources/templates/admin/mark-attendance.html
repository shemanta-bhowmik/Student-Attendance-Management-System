<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mark Attendance - Student Attendance System</title>
</head>
<body>
    <div th:replace="~{layout/main :: layout(~{::section})}">
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="bi bi-calendar-check text-primary me-2"></i>Mark Attendance
                </h2>
                <div class="d-flex align-items-center">
                    <h5 class="text-primary mb-0 me-3" th:text="${#temporals.format(today, 'EEEE, MMMM d, yyyy')}">Date</h5>
                    <a th:href="@{/admin/attendance/view}" class="btn btn-outline-primary">
                        <i class="bi bi-eye"></i> View Attendance Records
                    </a>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card border-start border-primary border-5 shadow h-100">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="text-xs fw-bold text-primary text-uppercase mb-1">
                                        Total Students</div>
                                    <div class="h3 mb-0 fw-bold" th:text="${students.size()}">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-people-fill fs-1 text-primary opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-start border-success border-5 shadow h-100">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="text-xs fw-bold text-success text-uppercase mb-1">
                                        Today's Date</div>
                                    <div class="h5 mb-0 fw-bold" th:text="${#temporals.format(today, 'dd MMM yyyy')}">01 Jan 2023</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-calendar-date fs-1 text-success opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-start border-info border-5 shadow h-100">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="text-xs fw-bold text-info text-uppercase mb-1">
                                        Attendance Rate</div>
                                    <div class="h5 mb-0 fw-bold">Pending</div>
                                </div>
                                <div class="col-auto">
                                    <i class="bi bi-graph-up fs-1 text-info opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance Form Card -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 fw-bold text-primary">Mark Today's Attendance</h6>
                    <div>
                        <button type="button" id="selectAllBtn" class="btn btn-sm btn-outline-success me-2">
                            <i class="bi bi-check-all"></i> Select All
                        </button>
                        <button type="button" id="deselectAllBtn" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-x-circle"></i> Deselect All
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/attendance/mark}" method="post" id="attendanceForm">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="date" class="form-label">Attendance Date</label>
                                <input type="date" class="form-control" id="date" name="date" 
                                       th:value="${today}" required>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover" id="attendanceTable">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Student ID</th>
                                        <th>Name</th>
                                        <th width="15%">Present</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${students.empty}">
                                        <td colspan="4" class="text-center">No students found</td>
                                    </tr>
                                    <tr th:each="student : ${students}">
                                        <td th:text="${student.studentId}">STU001</td>
                                        <td>
                                            <span th:text="${student.firstName + ' ' + student.lastName}" class="fw-medium">John Doe</span>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check form-switch d-flex justify-content-center">
                                                <input class="form-check-input attendance-checkbox" type="checkbox" 
                                                       th:id="'student_' + ${student.id}"
                                                       th:name="'student_' + ${student.id}" checked>
                                                <label class="form-check-label ms-2" 
                                                       th:for="'student_' + ${student.id}">Present</label>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" 
                                                   th:id="'remarks_' + ${student.id}"
                                                   th:name="'remarks_' + ${student.id}" 
                                                   placeholder="Optional remarks">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-secondary" id="resetBtn">
                                <i class="bi bi-arrow-counterclockwise"></i> Reset Form
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Attendance
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Custom JavaScript -->
    <script th:inline="none">
        $(document).ready(function() {
            // Initialize DataTable with export buttons
            $('#attendanceTable').DataTable({
                "pageLength": 25,
                "ordering": true,
                "order": [[1, "asc"]], // Sort by name by default
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ],
                "language": {
                    "search": "Search students:",
                    "zeroRecords": "No matching students found"
                }
            });

            // Select all functionality
            $('#selectAllBtn').click(function() {
                $('.attendance-checkbox').prop('checked', true);
            });

            // Deselect all functionality
            $('#deselectAllBtn').click(function() {
                $('.attendance-checkbox').prop('checked', false);
            });

            // Reset form button
            $('#resetBtn').click(function() {
                // Reset checkboxes to checked
                $('.attendance-checkbox').prop('checked', true);
                
                // Clear all remarks fields
                $('input[id^="remarks_"]').val('');
                
                // Show confirmation message
                const toast = $('<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>');
                const toastBody = $('<div class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true"></div>');
                toastBody.html('<div class="d-flex"><div class="toast-body"><i class="bi bi-check-circle me-2"></i> Form has been reset</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>');
                toast.append(toastBody);
                $('body').append(toast);
                
                const toastElement = new bootstrap.Toast(toastBody);
                toastElement.show();
                
                setTimeout(function() {
                    toast.remove();
                }, 3000);
            });
        });
    </script>
</body>
</html>
