<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance History - Student Attendance System</title>
</head>
<body>
    <!-- Content section -->
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Student Attendance History</h2>
            <a th:href="@{/admin/students}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Students
            </a>
        </div>
        
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary" 
                    th:text="${student.firstName + ' ' + student.lastName + ' (' + student.studentId + ')'}">
                    John Doe (S12345)
                </h6>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Overall Attendance</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                             th:text="${#numbers.formatDecimal(attendancePercentage, 1, 1) + '%'}">0%</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-percent fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Present Days</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                             th:text="${#lists.size(attendanceRecords.?[present])}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-check-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            Absent Days</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                             th:text="${#lists.size(attendanceRecords.?[!present])}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-x-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Status</div>
                                        <div class="h5 mb-0 font-weight-bold"
                                             th:classappend="${attendancePercentage >= 75 ? 'text-success' :
                                                             (attendancePercentage >= 50 ? 'text-warning' : 'text-danger')}"
                                             th:text="${attendancePercentage >= 75 ? 'Good Standing' :
                                                      (attendancePercentage >= 50 ? 'Warning' : 'Critical')}">
                                            Status
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-info-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
