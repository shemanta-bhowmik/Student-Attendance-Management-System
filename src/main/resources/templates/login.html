<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .form-signin {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            margin: auto;
            background-color: white;
            border-radius: 15px;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .brand-logo {
            color: #4e73df;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-calendar-check"></i>
                </div>
                <h1 class="h3 mb-2 fw-bold">Student Attendance System</h1>
                <h2 class="h6 mb-4 fw-normal text-muted">Please sign in to your account</h2>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email" required>
                <label for="username">Email</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign in
            </button>
            
            <p class="mt-3">
                Don't have an account? <a th:href="@{/register}">Register here</a>
            </p>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2025 Student Attendance System</p>
        </form>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
