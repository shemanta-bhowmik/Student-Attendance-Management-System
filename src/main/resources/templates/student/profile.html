<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Student Attendance System</title>
</head>
<body>
    <!-- Content section -->
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Student Profile</h2>
            <a th:href="@{/student/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Personal Information</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <tr>
                                    <th>Full Name:</th>
                                    <td th:text="${student.firstName + ' ' + student.lastName}">John Doe</td>
                                </tr>
                                <tr>
                                    <th>Student ID:</th>
                                    <td th:text="${student.studentId}">S12345</td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <td th:text="${student.email}">john@example.com</td>
                                </tr>
                                <tr>
                                    <th>Username:</th>
                                    <td th:text="${student.email}">john@example.com</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary" disabled>Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Attendance Summary</h6>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h5>Overall Attendance</h5>
                            <h2 th:text="${#numbers.formatDecimal(attendancePercentage, 1, 2) + '%'}">85.00%</h2>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" 
                                     th:style="'width: ' + ${attendancePercentage} + '%'" 
                                     th:aria-valuenow="${attendancePercentage}" 
                                     aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <div class="mt-2">
                                <span th:if="${attendancePercentage >= 75}" class="badge bg-success">Good Standing</span>
                                <span th:if="${attendancePercentage < 75 && attendancePercentage >= 50}" 
                                      class="badge bg-warning">Warning</span>
                                <span th:if="${attendancePercentage < 50}" class="badge bg-danger">Critical</span>
                            </div>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-md-6">
                                <div class="card bg-success text-white mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Present Days</h5>
                                        <h3 class="card-text">42</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-danger text-white mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Absent Days</h5>
                                        <h3 class="card-text">8</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/student/attendance}" class="btn btn-primary">
                                <i class="bi bi-calendar-check"></i> View Complete History
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
