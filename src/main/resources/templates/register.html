<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .form-register {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            margin: auto;
            background-color: white;
            border-radius: 15px;
        }
        .brand-logo {
            color: #4e73df;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-register">
        <form th:action="@{/register}" method="post" th:object="${student}">
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h1 class="h3 mb-2 fw-bold">Student Attendance System</h1>
                <h2 class="h6 mb-4 fw-normal text-muted">Create your student account</h2>
            </div>
            
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                        <label for="firstName">First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
            </div>
            
            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="studentId" th:field="*{studentId}" placeholder="Student ID" required>
                <label for="studentId">Student ID</label>
            </div>
            
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
                <i class="bi bi-check-circle me-2"></i>Register
            </button>
            
            <p class="mt-3">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2025 Student Attendance System</p>
        </form>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
